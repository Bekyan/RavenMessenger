<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Black Raven Messenger</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="raven.css" />
  </head>
  <body>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">loading..</div>
    <div><h2>Logged in as:</h2></div>
    <div id="username">Guest</div>
    <h2>Inbox</h2>
    <table id="inboxTable">
      <tr>
        <th><h3>From</h3></th>
        <th><h3>Message</h3></th>
      </tr>
    </table>
    <div>
      <h2>Send a message</h2>
      <div>
        <label>From:</label>
        <input id="messageFrom" type="text" placeholder="from"></input>
        <label>To:</label>
        <input id="messageTo" type="text" placeholder="to"></input>
      </div>
      <div>
        <input id="messageField" type="text" placeholder="Enter the message"></input>
        <button id="sendButton">Send</button>
        <div id="raven"><img src="raven.gif"></img>
          <audio id="ravenScream">
            <source src="ravenSMS.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <script src="main.js"></script>

  </body>
</html>
